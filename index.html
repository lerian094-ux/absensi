<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi Kelas</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; padding:20px; }
    .container { max-width:420px; margin:auto; background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align:center; margin-bottom:20px; }
    label { font-weight:bold; margin-top:10px; display:block; }
    input, select { width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:5px; }
    button { width:100%; margin-top:20px; padding:12px; border:none; border-radius:5px; background:#007bff; color:white; font-size:16px; cursor:pointer; }
    button:hover { background:#0056b3; }
    .success { margin-top:15px; padding:10px; background:#d4ffd4; border-left:4px solid #28a745; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Check-in Absensi</h2>

    <label>Nama Lengkap</label>
    <input type="text" id="nama" placeholder="Masukkan Nama" />

    <label>Pilih Kelas</label>
    <select id="kelas">
      <option value="">-- Pilih Kelas --</option>
      <option value="X IPS 1">X IPS 1</option>
      <option value="X IPS 2">X IPS 2</option>
      <option value="XI IPA 1">XI IPA 1</option>
      <option value="XI IPA 2">XI IPA 2</option>
     
    </select>

    <button onclick="submitAbsensi()">Check-in</button>

    <div id="msg"></div>
  </div>

  <script>
    function submitAbsensi() {
      const nama = document.getElementById('nama').value.trim();
      const kelas = document.getElementById('kelas').value;

      if (!nama || !kelas) {
        alert('Isi semua data terlebih dahulu');
        return;
      }

      document.getElementById('msg').innerHTML = `
        <div class='success'>
          Absensi berhasil!<br><b>${nama}</b> - <b>${kelas}</b>
        </div>
      `;

      document.getElementById('nama').value = "";
      document.getElementById('kelas').value = "";
    }
  </script>
</body>
</html>
